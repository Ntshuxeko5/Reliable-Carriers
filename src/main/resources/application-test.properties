# Test Configuration for Customer Package Management Testing
spring.application.name=Reliable-Carriers-Test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=reliableCarriersSecretKey2023ForSecureTokenGeneration
jwt.expiration=86400000

# Spring Configuration
spring.main.allow-circular-references=true

# Mock Email Configuration for Testing
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Mock SMS Configuration for Testing
sms.api.url=http://localhost:8080/mock-sms
sms.api.key=test-sms-key
sms.api.secret=test-sms-secret

# Mock Google Maps API for Testing
google.maps.api.key=test-google-maps-key

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.reliablecarriers=DEBUG
logging.level.org.springframework.security=DEBUG

# Notification Configuration
app.notifications.email.enabled=true
app.notifications.sms.enabled=true
app.tracking.url=http://localhost:8080
