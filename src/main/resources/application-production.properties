# Production Configuration for Reliable Carriers
# Client Presentation Ready - Tomorrow

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.servlet.session.timeout=30m

# Database Configuration (Production)
spring.datasource.url=jdbc:mysql://localhost:3306/reliable_carriers_prod?useSSL=true&serverTimezone=UTC
spring.datasource.username=reliable_carriers_user
spring.datasource.password=SecurePass123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=AdminPass123!
spring.security.user.roles=ADMIN

# JWT Configuration
jwt.secret=ReliableCarriersSecretKey2024Production
jwt.expiration=86400000

# Email Configuration (Production)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=reliable.carriers@gmail.com
spring.mail.password=AppPassword123!
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Logging Configuration
logging.level.com.reliablecarriers=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/reliable-carriers.log

# Driver Workboard Configuration
driver.workboard.refresh.interval=300000
driver.workboard.max.distance=50.0
driver.workboard.default.page.size=20

# Earnings Configuration
driver.base.rate=25.0
driver.distance.bonus=2.0
driver.weight.bonus=1.0

# Map Configuration
map.default.latitude=-26.2041
map.default.longitude=28.0473
map.default.zoom=12

# Notification Configuration
notification.email.enabled=true
notification.sms.enabled=false
notification.push.enabled=true

# Performance Configuration
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory

# CORS Configuration
cors.allowed.origins=*
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*

# Production Features
app.features.driver.workboard=true
app.features.customer.verification=true
app.features.photo.capture=true
app.features.signature.capture=true
app.features.real.time.tracking=true
app.features.earnings.calculation=true
