<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Reliable Carriers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="mb-6">
            <i class="fas fa-exclamation-triangle text-red-500 text-6xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4" th:text="${status}">Error</h1>
        <p class="text-gray-600 mb-6" th:text="${message}">An error occurred</p>
        
        <div class="space-y-4">
            <a href="/" class="block w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors">
                <i class="fas fa-home mr-2"></i>Go to Homepage
            </a>
            <button onclick="history.back()" class="block w-full bg-gray-200 text-gray-800 py-2 px-4 rounded hover:bg-gray-300 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Go Back
            </button>
        </div>
        
        <div class="mt-8 text-sm text-gray-500" th:if="${path}">
            <p>Path: <span th:text="${path}"></span></p>
        </div>
    </div>
</body>
</html>
