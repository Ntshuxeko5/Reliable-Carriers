<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error - Reliable Carriers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 text-center">
        <div class="mb-6">
            <i class="fas fa-server text-red-500 text-6xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">500</h1>
        <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Internal Server Error</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-6" th:if="${message}" th:text="${message}">An unexpected error occurred on our server.</p>
        <p class="text-gray-600 dark:text-gray-400 mb-6" th:unless="${message}">We're sorry, but something went wrong on our end. Please try again later.</p>
        
        <div class="space-y-4">
            <a href="/" class="block w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors">
                <i class="fas fa-home mr-2"></i>Go to Homepage
            </a>
            <button onclick="history.back()" class="block w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 py-2 px-4 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Go Back
            </button>
        </div>
        
        <div class="mt-8 text-sm text-gray-500 dark:text-gray-400" th:if="${path}">
            <p>Path: <span th:text="${path}"></span></p>
        </div>
        <div class="mt-4 text-sm text-gray-500 dark:text-gray-400" th:if="${timestamp}">
            <p>Time: <span th:text="${timestamp}"></span></p>
        </div>
    </div>
</body>
</html>
