<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Management - Admin Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'reliable': {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    
    <!-- Header -->
    <header class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-reliable-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-boxes text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Package Management</h1>
                        <p class="text-sm text-gray-600">View and manage all packages</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button onclick="refreshData()" class="bg-reliable-600 hover:bg-reliable-700 text-white px-4 py-2 rounded-lg transition-colors duration-200">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                    <button onclick="window.location.href='/admin/dashboard'" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors duration-200">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-2xl shadow-lg p-6 border border-white/20">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-boxes text-blue-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Packages</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalPackages">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl shadow-lg p-6 border border-white/20">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-yellow-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-clock text-yellow-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Pending</p>
                        <p class="text-2xl font-bold text-gray-900" id="pendingPackages">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl shadow-lg p-6 border border-white/20">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-truck text-green-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">In Transit</p>
                        <p class="text-2xl font-bold text-gray-900" id="inTransitPackages">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl shadow-lg p-6 border border-white/20">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-check-circle text-purple-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Delivered</p>
                        <p class="text-2xl font-bold text-gray-900" id="deliveredPackages">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters and Search -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status Filter</label>
                    <select id="statusFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-reliable-500 focus:border-transparent">
                        <option value="">All Statuses</option>
                        <option value="PENDING">Pending</option>
                        <option value="ASSIGNED">Assigned</option>
                        <option value="PICKED_UP">Picked Up</option>
                        <option value="IN_TRANSIT">In Transit</option>
                        <option value="OUT_FOR_DELIVERY">Out for Delivery</option>
                        <option value="DELIVERED">Delivered</option>
                        <option value="FAILED_DELIVERY">Failed Delivery</option>
                        <option value="CANCELLED">Cancelled</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                    <input type="text" id="searchInput" placeholder="Search by tracking number, recipient..." 
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-reliable-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Date Range</label>
                    <input type="date" id="dateFrom" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-reliable-500 focus:border-transparent">
                </div>
                
                <div class="flex items-end">
                    <button onclick="applyFilters()" class="w-full bg-reliable-600 hover:bg-reliable-700 text-white py-2 px-4 rounded-lg transition-colors duration-200">
                        <i class="fas fa-filter mr-2"></i>Apply Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Packages Table -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">All Packages</h3>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tracking #</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Recipient</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pickup Location</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Delivery Location</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Driver</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="packagesTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="8" class="px-6 py-4 text-center text-gray-500">
                                <i class="fas fa-spinner fa-spin text-xl"></i>
                                <p class="mt-2">Loading packages...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allPackages = [];
        let filteredPackages = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadPackageStatistics();
            loadAllPackages();
        });

        // Load package statistics
        async function loadPackageStatistics() {
            try {
                const response = await fetch('/api/admin/packages/statistics', {
                    headers: {
                        'Authorization': 'Bearer ' + getToken()
                    }
                });
                const stats = await response.json();
                
                document.getElementById('totalPackages').textContent = stats.total;
                document.getElementById('pendingPackages').textContent = stats.pending;
                document.getElementById('inTransitPackages').textContent = stats.inTransit;
                document.getElementById('deliveredPackages').textContent = stats.delivered;
                
            } catch (error) {
                console.error('Error loading package statistics:', error);
            }
        }

        // Load all packages
        async function loadAllPackages() {
            try {
                const response = await fetch('/api/admin/packages/all', {
                    headers: {
                        'Authorization': 'Bearer ' + getToken()
                    }
                });
                allPackages = await response.json();
                filteredPackages = [...allPackages];
                updatePackagesTable();
                
            } catch (error) {
                console.error('Error loading packages:', error);
                document.getElementById('packagesTableBody').innerHTML = `
                    <tr>
                        <td colspan="8" class="px-6 py-4 text-center text-red-500">
                            <i class="fas fa-exclamation-triangle text-xl"></i>
                            <p class="mt-2">Error loading packages</p>
                        </td>
                    </tr>
                `;
            }
        }

        // Update packages table
        function updatePackagesTable() {
            const tbody = document.getElementById('packagesTableBody');
            
            if (filteredPackages.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="px-6 py-4 text-center text-gray-500">
                            <i class="fas fa-box-open text-xl"></i>
                            <p class="mt-2">No packages found</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredPackages.map(pkg => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${pkg.trackingNumber}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${pkg.recipientName}</div>
                        <div class="text-sm text-gray-500">${pkg.recipientPhone}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${pkg.pickupCity}, ${pkg.pickupState}</div>
                        <div class="text-sm text-gray-500">${pkg.pickupAddress}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${pkg.deliveryCity}, ${pkg.deliveryState}</div>
                        <div class="text-sm text-gray-500">${pkg.deliveryAddress}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getStatusColor(pkg.status)}">
                            ${pkg.status.replace('_', ' ')}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${pkg.assignedDriverName || 'Unassigned'}</div>
                        ${pkg.assignedDriverPhone ? `<div class="text-sm text-gray-500">${pkg.assignedDriverPhone}</div>` : ''}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${new Date(pkg.createdAt).toLocaleDateString()}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewPackageDetails(${pkg.id})" class="text-reliable-600 hover:text-reliable-900 mr-3">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button onclick="editPackage(${pkg.id})" class="text-blue-600 hover:text-blue-900 mr-3">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="trackPackage('${pkg.trackingNumber}')" class="text-green-600 hover:text-green-900">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Get status color
        function getStatusColor(status) {
            const colors = {
                'PENDING': 'bg-yellow-100 text-yellow-800',
                'ASSIGNED': 'bg-blue-100 text-blue-800',
                'PICKED_UP': 'bg-purple-100 text-purple-800',
                'IN_TRANSIT': 'bg-indigo-100 text-indigo-800',
                'OUT_FOR_DELIVERY': 'bg-orange-100 text-orange-800',
                'DELIVERED': 'bg-green-100 text-green-800',
                'FAILED_DELIVERY': 'bg-red-100 text-red-800',
                'CANCELLED': 'bg-gray-100 text-gray-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        // Apply filters
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const dateFrom = document.getElementById('dateFrom').value;
            
            filteredPackages = allPackages.filter(pkg => {
                let matches = true;
                
                if (statusFilter && pkg.status !== statusFilter) {
                    matches = false;
                }
                
                if (searchInput && !pkg.trackingNumber.toLowerCase().includes(searchInput) && 
                    !pkg.recipientName.toLowerCase().includes(searchInput)) {
                    matches = false;
                }
                
                if (dateFrom && new Date(pkg.createdAt) < new Date(dateFrom)) {
                    matches = false;
                }
                
                return matches;
            });
            
            updatePackagesTable();
        }

        // View package details
        function viewPackageDetails(packageId) {
            const pkg = allPackages.find(p => p.id === packageId);
            if (pkg) {
                alert(`Package Details:\n\nTracking: ${pkg.trackingNumber}\nRecipient: ${pkg.recipientName}\nStatus: ${pkg.status}\nWeight: ${pkg.weight}kg\nDescription: ${pkg.description || 'N/A'}`);
            }
        }

        // Edit package
        function editPackage(packageId) {
            // Implement edit functionality
            alert('Edit package functionality would be implemented here');
        }

        // Track package
        function trackPackage(trackingNumber) {
            window.open(`/tracking/${trackingNumber}`, '_blank');
        }

        // Refresh data
        function refreshData() {
            loadPackageStatistics();
            loadAllPackages();
        }

        // Get auth token
        function getToken() {
            return localStorage.getItem('jwtToken') || sessionStorage.getItem('jwtToken');
        }
    </script>
</body>
</html>
