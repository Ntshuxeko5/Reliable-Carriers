<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- SEO Meta Tags Fragment -->
    <th:block th:fragment="seo-meta(title, description, image, url, type)">
        <!-- Primary Meta Tags -->
        <meta name="title" th:content="${title ?: 'Reliable Carriers - Professional Courier Services in South Africa'}">
        <meta name="description" th:content="${description ?: 'Professional courier and logistics services across South Africa. Fast, reliable package delivery with real-time tracking. Book your shipment today!'}">
        <meta name="keywords" content="courier services, package delivery, logistics, shipping, South Africa, reliable carriers, express delivery, tracking">
        <meta name="author" content="Reliable Carriers">
        <meta name="robots" content="index, follow">
        <meta name="language" content="English">
        <meta name="revisit-after" content="7 days">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" th:content="${type ?: 'website'}">
        <meta property="og:url" th:content="${url ?: (app?.base?.url ?: 'http://localhost:8080')}">
        <meta property="og:title" th:content="${title ?: 'Reliable Carriers - Professional Courier Services'}">
        <meta property="og:description" th:content="${description ?: 'Professional courier and logistics services across South Africa'}">
        <meta property="og:image" th:content="${image ?: ((app?.base?.url ?: 'http://localhost:8080') + '/images/Reliable 1.png')}">
        <meta property="og:site_name" content="Reliable Carriers">
        <meta property="og:locale" content="en_ZA">
        
        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:url" th:content="${url ?: (app?.base?.url ?: 'http://localhost:8080')}">
        <meta name="twitter:title" th:content="${title ?: 'Reliable Carriers - Professional Courier Services'}">
        <meta name="twitter:description" th:content="${description ?: 'Professional courier and logistics services across South Africa'}">
        <meta name="twitter:image" th:content="${image ?: ((app?.base?.url ?: 'http://localhost:8080') + '/images/Reliable 1.png')}">
        
        <!-- Structured Data (JSON-LD) -->
        <script type="application/ld+json" th:inline="text">
        {
            "@context": "https://schema.org",
            "@type": "Organization",
            "name": "Reliable Carriers",
            "url": "https://reliablecarriers.co.za",
            "logo": "[[${app?.base?.url ?: 'http://localhost:8080'}]]/images/Reliable 1.png",
            "description": "Professional courier and logistics services across South Africa",
            "address": {
                "@type": "PostalAddress",
                "addressCountry": "ZA",
                "addressLocality": "South Africa"
            },
            "contactPoint": {
                "@type": "ContactPoint",
                "contactType": "customer service",
                "availableLanguage": "English"
            },
            "sameAs": [
                "https://www.facebook.com/reliablecarriers",
                "https://www.linkedin.com/company/reliablecarriers"
            ]
        }
        </script>
        
        <!-- Service Structured Data -->
        <script type="application/ld+json" th:inline="text">
        {
            "@context": "https://schema.org",
            "@type": "Service",
            "serviceType": "Courier Service",
            "provider": {
                "@type": "Organization",
                "name": "Reliable Carriers"
            },
            "areaServed": {
                "@type": "Country",
                "name": "South Africa"
            },
            "availableChannel": {
                "@type": "ServiceChannel",
                "serviceUrl": "https://reliablecarriers.co.za",
                "serviceType": "Online"
            }
        }
        </script>
    </th:block>
</head>
<body>
</body>
</html>
