<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard - Reliable Carriers</title>
    
    <!-- Tailwind CSS with custom colors -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'reliable': {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        'reliable-yellow': {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'bounce-gentle': 'bounceGentle 2s infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body class="bg-gradient-to-br from-reliable-50 to-reliable-100 min-h-screen">
    
    <!-- Header -->
    <header class="bg-white shadow-lg border-b border-reliable-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-reliable-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-truck text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Driver Dashboard</h1>
                        <p class="text-sm text-gray-600">Welcome back, <span id="driverName">Driver</span></p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p class="text-sm text-gray-600">Current Time</p>
                        <p class="font-semibold text-gray-900" id="currentTime"></p>
                    </div>
                    <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse-slow" id="statusIndicator"></div>
                    <button onclick="window.location.href='/driver/workboard'" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 mr-2">
                        <i class="fas fa-clipboard-list mr-2"></i>Workboard
                    </button>
                    <button onclick="logout()" class="bg-reliable-600 hover:bg-reliable-700 text-white px-4 py-2 rounded-lg transition-colors duration-200">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-2xl shadow-lg p-6 border border-white/20 animate-fade-in">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-boxes text-blue-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Packages</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalPackages">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl shadow-lg p-6 border border-white/20 animate-fade-in">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-yellow-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-hand-holding-box text-yellow-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">To Pickup</p>
                        <p class="text-2xl font-bold text-gray-900" id="packagesToPickup">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl shadow-lg p-6 border border-white/20 animate-fade-in">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-truck text-green-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">In Vehicle</p>
                        <p class="text-2xl font-bold text-gray-900" id="packagesInVehicle">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl shadow-lg p-6 border border-white/20 animate-fade-in">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-weight-hanging text-purple-600 text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Weight</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalWeight">0 kg</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Dashboard Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Map Section -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-lg border border-white/20">
                    <div class="p-4 border-b border-gray-200">
                        <div class="flex justify-between items-center">
                            <h2 class="text-lg font-bold text-gray-800">
                                <i class="fas fa-map text-reliable-600 mr-2"></i> Delivery Map
                            </h2>
                            <div class="flex space-x-2">
                                <button onclick="getCurrentLocation()" class="bg-reliable-600 hover:bg-reliable-700 text-white px-3 py-1 rounded-lg text-sm transition-colors duration-200">
                                    <i class="fas fa-location-arrow mr-1"></i>My Location
                                </button>
                                <button onclick="refreshData()" class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded-lg text-sm transition-colors duration-200">
                                    <i class="fas fa-sync-alt mr-1"></i>Refresh
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="p-0">
                        <div id="map" class="h-96 rounded-b-2xl"></div>
                    </div>
                </div>
            </div>
            
            <!-- Package Lists Section -->
            <div class="lg:col-span-1 space-y-6">
                
                <!-- Next Recommended Package -->
                <div class="bg-white rounded-2xl shadow-lg border border-white/20">
                    <div class="p-4 border-b border-gray-200">
                        <h3 class="text-lg font-bold text-gray-800">
                            <i class="fas fa-star text-yellow-500 mr-2"></i>Next Recommended
                        </h3>
                    </div>
                    <div class="p-4">
                        <div id="nextRecommended" class="text-center text-gray-500 py-8">
                            <i class="fas fa-box-open text-4xl mb-2"></i>
                            <p>Loading next package...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Packages to Pickup -->
                <div class="bg-white rounded-2xl shadow-lg border border-white/20">
                    <div class="p-4 border-b border-gray-200">
                        <h3 class="text-lg font-bold text-gray-800">
                            <i class="fas fa-hand-holding-box text-yellow-500 mr-2"></i>To Pickup
                        </h3>
                    </div>
                    <div class="p-4">
                        <div id="packagesToPickupList" class="space-y-3 max-h-64 overflow-y-auto">
                            <div class="text-center text-gray-500 py-4">
                                <i class="fas fa-spinner fa-spin text-xl"></i>
                                <p class="mt-2">Loading packages...</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Packages in Vehicle -->
                <div class="bg-white rounded-2xl shadow-lg border border-white/20">
                    <div class="p-4 border-b border-gray-200">
                        <h3 class="text-lg font-bold text-gray-800">
                            <i class="fas fa-truck text-green-500 mr-2"></i>In Vehicle
                        </h3>
                    </div>
                    <div class="p-4">
                        <div id="packagesInVehicleList" class="space-y-3 max-h-64 overflow-y-auto">
                            <div class="text-center text-gray-500 py-4">
                                <i class="fas fa-spinner fa-spin text-xl"></i>
                                <p class="mt-2">Loading packages...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Package Details Modal -->
    <div id="packageModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-xl max-w-md w-full max-h-96 overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold text-gray-900">Package Details</h3>
                        <button onclick="closePackageModal()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <div id="packageModalContent">
                        <!-- Package details will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/driver-dashboard.js}"></script>
    
    <script>
        let map;
        let markers = {};
        let currentLocation = null;
        let packages = [];
        
        // Initialize map
        function initMap() {
            map = L.map('map').setView([-26.2041, 28.0473], 10); // Default to Johannesburg
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }
        
        // Get current location
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Update map view
                        map.setView([currentLocation.lat, currentLocation.lng], 15);
                        
                        // Add current location marker
                        if (markers.currentLocation) {
                            map.removeLayer(markers.currentLocation);
                        }
                        
                        markers.currentLocation = L.marker([currentLocation.lat, currentLocation.lng], {
                            icon: L.divIcon({
                                className: 'current-location-marker',
                                html: '<div style="background-color: #3b82f6; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>',
                                iconSize: [20, 20],
                                iconAnchor: [10, 10]
                            })
                        }).addTo(map);
                        
                        // Refresh package data with current location
                        loadPackageData();
                    },
                    function(error) {
                        console.error('Error getting location:', error);
                        alert('Unable to get your location. Please enable location services.');
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }
        
        // Load package data
        async function loadPackageData() {
            try {
                const params = new URLSearchParams();
                if (currentLocation) {
                    params.append('currentLat', currentLocation.lat);
                    params.append('currentLng', currentLocation.lng);
                }
                
                const response = await fetch(`/api/driver/packages?${params}`, {
                    headers: {
                        'Authorization': 'Bearer ' + (localStorage.getItem('token') || '')
                    }
                });
                const data = await response.json();
                
                packages = data;
                updateStatistics();
                updatePackageLists();
                updateMapMarkers();
                updateNextRecommended();
                
            } catch (error) {
                console.error('Error loading package data:', error);
            }
        }
        
        // Update statistics
        function updateStatistics() {
            const stats = {
                totalPackages: packages.length,
                packagesToPickup: packages.filter(p => p.status === 'PENDING' || p.status === 'ASSIGNED').length,
                packagesInVehicle: packages.filter(p => p.isCurrentlyCarrying).length,
                totalWeight: packages.reduce((sum, p) => sum + (p.weight || 0), 0)
            };
            
            document.getElementById('totalPackages').textContent = stats.totalPackages;
            document.getElementById('packagesToPickup').textContent = stats.packagesToPickup;
            document.getElementById('packagesInVehicle').textContent = stats.packagesInVehicle;
            document.getElementById('totalWeight').textContent = stats.totalWeight.toFixed(1) + ' kg';
        }
        
        // Update package lists
        function updatePackageLists() {
            const pickupPackages = packages.filter(p => p.status === 'PENDING' || p.status === 'ASSIGNED');
            const vehiclePackages = packages.filter(p => p.isCurrentlyCarrying);
            
            updatePackageList('packagesToPickupList', pickupPackages, 'pickup');
            updatePackageList('packagesInVehicleList', vehiclePackages, 'delivery');
        }
        
        // Update individual package list
        function updatePackageList(containerId, packageList, type) {
            const container = document.getElementById(containerId);
            
            if (packageList.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-500 py-4">
                        <i class="fas fa-box-open text-2xl mb-2"></i>
                        <p>No packages to ${type}</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = packageList.map(pkg => `
                <div class="bg-gray-50 rounded-lg p-3 cursor-pointer hover:bg-gray-100 transition-colors duration-200" 
                     onclick="showPackageDetails(${pkg.id})">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h4 class="font-semibold text-gray-900 text-sm">${pkg.trackingNumber}</h4>
                            <p class="text-xs text-gray-600">${pkg.recipientName}</p>
                            <p class="text-xs text-gray-500">${pkg.deliveryCity}, ${pkg.deliveryState}</p>
                            ${pkg.distanceFromCurrentLocation ? 
                                `<p class="text-xs text-reliable-600 mt-1">
                                    <i class="fas fa-map-marker-alt mr-1"></i>${pkg.distanceFromCurrentLocation.toFixed(1)} km
                                </p>` : ''
                            }
                        </div>
                        <div class="text-right">
                            <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${
                                type === 'pickup' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'
                            }">
                                ${type === 'pickup' ? 'Pickup' : 'Deliver'}
                            </span>
                            ${pkg.deliveryPriority ? 
                                `<div class="mt-1">
                                    <span class="inline-flex items-center justify-center w-6 h-6 bg-reliable-600 text-white text-xs rounded-full">
                                        ${pkg.deliveryPriority}
                                    </span>
                                </div>` : ''
                            }
                            <div class="mt-2 space-x-2">
                                ${type === 'pickup' ? `
                                    <button class="text-xs px-2 py-1 bg-yellow-600 text-white rounded" onclick="event.stopPropagation(); updatePackageStatus(${pkg.id}, 'PICKED_UP')">Mark Picked</button>
                                ` : `
                                    <button class="text-xs px-2 py-1 bg-green-600 text-white rounded" onclick="event.stopPropagation(); updatePackageStatus(${pkg.id}, 'DELIVERED')">Mark Delivered</button>
                                `}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Update next recommended package
        async function updateNextRecommended() {
            try {
                const params = new URLSearchParams();
                if (currentLocation) {
                    params.append('currentLat', currentLocation.lat);
                    params.append('currentLng', currentLocation.lng);
                }
                
                const response = await fetch(`/api/driver/packages/next-recommended?${params}`, {
                    headers: {
                        'Authorization': 'Bearer ' + (localStorage.getItem('token') || '')
                    }
                });
                
                if (response.ok) {
                    const nextPackage = await response.json();
                    displayNextRecommended(nextPackage);
                } else {
                    document.getElementById('nextRecommended').innerHTML = `
                        <div class="text-center text-gray-500 py-8">
                            <i class="fas fa-check-circle text-4xl mb-2 text-green-500"></i>
                            <p>No packages assigned</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading next recommended package:', error);
            }
        }
        
        // Display next recommended package
        function displayNextRecommended(pkg) {
            document.getElementById('nextRecommended').innerHTML = `
                <div class="bg-gradient-to-r from-reliable-50 to-reliable-100 rounded-lg p-4 border border-reliable-200">
                    <div class="flex items-center justify-between mb-3">
                        <h4 class="font-bold text-gray-900">${pkg.trackingNumber}</h4>
                        <span class="inline-flex items-center justify-center w-8 h-8 bg-reliable-600 text-white text-sm rounded-full">
                            1
                        </span>
                    </div>
                    <p class="text-sm text-gray-700 mb-2">${pkg.recipientName}</p>
                    <p class="text-xs text-gray-600 mb-3">${pkg.deliveryAddress}</p>
                    <div class="flex justify-between items-center text-xs">
                        <span class="text-gray-600">
                            <i class="fas fa-weight-hanging mr-1"></i>${pkg.weight} kg
                        </span>
                        ${pkg.distanceFromCurrentLocation ? 
                            `<span class="text-reliable-600">
                                <i class="fas fa-map-marker-alt mr-1"></i>${pkg.distanceFromCurrentLocation.toFixed(1)} km
                            </span>` : ''
                        }
                    </div>
                    <button onclick="showPackageDetails(${pkg.id})" 
                            class="w-full mt-3 bg-reliable-600 hover:bg-reliable-700 text-white py-2 px-4 rounded-lg text-sm transition-colors duration-200">
                        View Details
                    </button>
                </div>
            `;
        }
        
        // Update map markers
        function updateMapMarkers() {
            // Clear existing package markers
            Object.keys(markers).forEach(key => {
                if (key !== 'currentLocation') {
                    map.removeLayer(markers[key]);
                    delete markers[key];
                }
            });
            
            packages.forEach(pkg => {
                const coords = getPackageCoordinates(pkg);
                if (coords) {
                    const markerColor = pkg.isCurrentlyCarrying ? '#10b981' : '#f59e0b';
                    const icon = L.divIcon({
                        className: 'package-marker',
                        html: `<div style="background-color: ${markerColor}; width: 16px; height: 16px; border-radius: 50%; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>`,
                        iconSize: [16, 16],
                        iconAnchor: [8, 8]
                    });
                    
                    const marker = L.marker([coords.lat, coords.lng], { icon })
                        .bindPopup(createPackagePopup(pkg))
                        .addTo(map);
                    
                    markers[`package_${pkg.id}`] = marker;
                }
            });
        }
        
        // Get package coordinates (simplified - in real app, you'd geocode addresses)
        function getPackageCoordinates(pkg) {
            // For demo purposes, generate random coordinates near Johannesburg
            if (pkg.status === 'PENDING' || pkg.status === 'ASSIGNED') {
                // Pickup location
                return {
                    lat: -26.2041 + (Math.random() - 0.5) * 0.1,
                    lng: 28.0473 + (Math.random() - 0.5) * 0.1
                };
            } else {
                // Delivery location
                return {
                    lat: -26.2041 + (Math.random() - 0.5) * 0.1,
                    lng: 28.0473 + (Math.random() - 0.5) * 0.1
                };
            }
        }
        
        // Create package popup
        function createPackagePopup(pkg) {
            return `
                <div class="package-popup">
                    <h4 class="font-bold text-gray-900">${pkg.trackingNumber}</h4>
                    <p class="text-sm text-gray-700">${pkg.recipientName}</p>
                    <p class="text-xs text-gray-600">${pkg.deliveryAddress}</p>
                    <div class="mt-2">
                        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${
                            pkg.isCurrentlyCarrying ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                        }">
                            ${pkg.isCurrentlyCarrying ? 'In Vehicle' : 'To Pickup'}
                        </span>
                    </div>
                    <button onclick="showPackageDetails(${pkg.id})" 
                            class="w-full mt-2 bg-reliable-600 hover:bg-reliable-700 text-white py-1 px-3 rounded text-xs transition-colors duration-200">
                        View Details
                    </button>
                </div>
            `;
        }
        
        // Show package details in modal
        function showPackageDetails(packageId) {
            const pkg = packages.find(p => p.id === packageId);
            if (!pkg) return;
            const content = document.getElementById('packageModalContent');
            content.innerHTML = `
                <div class="space-y-2 text-sm">
                    <div><strong>Tracking:</strong> ${pkg.trackingNumber}</div>
                    <div><strong>Recipient:</strong> ${pkg.recipientName}</div>
                    <div><strong>Address:</strong> ${pkg.deliveryAddress || ''}, ${pkg.deliveryCity || ''}, ${pkg.deliveryState || ''}</div>
                    <div><strong>Status:</strong> ${pkg.status}</div>
                    <div><strong>Weight:</strong> ${pkg.weight || 0} kg</div>
                </div>
                <div class="mt-3 flex gap-2">
                    <button class="bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-2 rounded" onclick="updatePackageStatus(${pkg.id}, 'PICKED_UP')">Mark Picked</button>
                    <button class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded" onclick="updatePackageStatus(${pkg.id}, 'DELIVERED')">Mark Delivered</button>
                </div>
            `;
            document.getElementById('packageModal').classList.remove('hidden');
        }

        function closePackageModal() {
            document.getElementById('packageModal').classList.add('hidden');
        }

        async function updatePackageStatus(packageId, newStatus) {
            try {
                const resp = await fetch(`/api/driver/packages/${packageId}/status?newStatus=${encodeURIComponent(newStatus)}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + (localStorage.getItem('token') || '')
                    }
                });
                if (resp.ok) {
                    closePackageModal();
                    loadPackageData();
                } else {
                    alert('Failed to update package status');
                }
            } catch (e) {
                alert('Failed to update package status');
            }
        }
        
        // Refresh data
        function refreshData() {
            loadPackageData();
        }
        
        // Update current time
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }
        
        // Logout function
        function logout() {
            window.location.href = '/logout';
        }
        
        // Send live location to backend
        async function sendLiveLocation(lat, lng) {
            try {
                await fetch('/api/driver/location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + (localStorage.getItem('token') || '')
                    },
                    body: JSON.stringify({ latitude: lat, longitude: lng })
                });
            } catch (e) {
                console.warn('Live location update failed', e);
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            getCurrentLocation();
            
            // Update time every second
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            // Refresh data every 30 seconds
            setInterval(refreshData, 30000);
        });
    </script>
</body>
</html>
