<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${manualName}">Documentation Viewer - Reliable Carriers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .markdown-content {
            line-height: 1.8;
        }
        .markdown-content h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 1em;
            margin-bottom: 0.5em;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.3em;
        }
        .markdown-content h2 {
            font-size: 2em;
            font-weight: bold;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.3em;
        }
        .markdown-content h3 {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .markdown-content ul, .markdown-content ol {
            margin-left: 1.5em;
            margin-bottom: 1em;
        }
        .markdown-content li {
            margin-bottom: 0.5em;
        }
        .markdown-content code {
            background-color: #f3f4f6;
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
        }
        .markdown-content pre {
            background-color: #1f2937;
            color: #f9fafb;
            padding: 1em;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1em 0;
        }
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
        }
        .markdown-content a {
            color: #2563eb;
            text-decoration: underline;
        }
        .markdown-content a:hover {
            color: #1d4ed8;
        }
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        .markdown-content th, .markdown-content td {
            border: 1px solid #e5e7eb;
            padding: 0.5em;
            text-align: left;
        }
        .markdown-content th {
            background-color: #f3f4f6;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-blue-600 to-blue-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <a href="/" class="flex items-center text-white hover:text-blue-200 transition-colors">
                        <i class="fas fa-shipping-fast text-2xl mr-2"></i>
                        <span class="text-xl font-bold">Reliable Carriers</span>
                    </a>
                    <span class="text-blue-200">/</span>
                    <span class="text-white font-medium" th:text="${manualName}">Documentation</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/help-center" class="text-white hover:text-blue-200 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Help Center
                    </a>
                    <button onclick="window.print()" class="text-white hover:text-blue-200 transition-colors">
                        <i class="fas fa-print mr-2"></i>Print
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
            <p class="text-gray-600">Loading documentation...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden text-center py-12">
            <i class="fas fa-exclamation-triangle text-4xl text-red-600 mb-4"></i>
            <p class="text-gray-900 font-semibold mb-2">Unable to load documentation</p>
            <p class="text-gray-600 mb-4">The documentation file could not be loaded.</p>
            <a href="/help-center" class="text-blue-600 hover:underline">Return to Help Center</a>
        </div>

        <!-- Documentation Content -->
        <div id="content" class="hidden">
            <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
                <div id="markdownContent" class="markdown-content prose max-w-none"></div>
            </div>

            <!-- Navigation Footer -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center">
                    <a href="/help-center" class="text-blue-600 hover:text-blue-800 transition-colors flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Help Center
                    </a>
                    <div class="flex space-x-4">
                        <a href="/docs/quick-start" class="text-blue-600 hover:text-blue-800 transition-colors">Quick Start</a>
                        <a href="/docs/customer-manual" class="text-blue-600 hover:text-blue-800 transition-colors">Customer Manual</a>
                        <a href="/docs/driver-manual" class="text-blue-600 hover:text-blue-800 transition-colors">Driver Manual</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load and render markdown
        const manualPath = /*[[${manualPath}]]*/ '/docs/customer-manual.md';
        
        fetch(manualPath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load documentation');
                }
                return response.text();
            })
            .then(markdown => {
                // Render markdown to HTML
                const html = marked.parse(markdown);
                document.getElementById('markdownContent').innerHTML = html;
                
                // Hide loading, show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
            })
            .catch(error => {
                console.error('Error loading documentation:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            });
    </script>
</body>
</html>
