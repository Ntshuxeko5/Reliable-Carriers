<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login History - Reliable Carriers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/error-handling.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand': {
                            50: '#fefce8',
                            100: '#fef9c3',
                            200: '#fef08a',
                            300: '#fde047',
                            400: '#facc15',
                            500: '#dbb714',
                            600: '#ca8a04',
                            700: '#a16207',
                            800: '#854d0e',
                            900: '#713f12',
                        },
                        'brand-blue': {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#071c91',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navigation -->
    <div th:replace="~{fragments/navbar :: navbar(navLinks=${navLinks})}"></div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="glass-effect rounded-3xl p-8 mb-8">
            <div class="text-center mb-6">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                    <i class="fas fa-history mr-3 gradient-text"></i>Login History
                </h1>
                <p class="text-xl text-gray-700" th:if="${userName}">
                    Welcome back, <span th:text="${userName}"></span>!
                </p>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="glass-effect rounded-xl p-6 hover-lift">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Total Logins</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalLogins">0</p>
                    </div>
                    <div class="p-3 bg-blue-100 rounded-full">
                        <i class="fas fa-sign-in-alt text-blue-600 text-2xl"></i>
                    </div>
                </div>
            </div>
            <div class="glass-effect rounded-xl p-6 hover-lift">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Successful</p>
                        <p class="text-2xl font-bold text-green-600" id="successfulLogins">0</p>
                    </div>
                    <div class="p-3 bg-green-100 rounded-full">
                        <i class="fas fa-check-circle text-green-600 text-2xl"></i>
                    </div>
                </div>
            </div>
            <div class="glass-effect rounded-xl p-6 hover-lift">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Failed</p>
                        <p class="text-2xl font-bold text-red-600" id="failedLogins">0</p>
                    </div>
                    <div class="p-3 bg-red-100 rounded-full">
                        <i class="fas fa-times-circle text-red-600 text-2xl"></i>
                    </div>
                </div>
            </div>
            <div class="glass-effect rounded-xl p-6 hover-lift">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Last Login</p>
                        <p class="text-lg font-bold text-gray-900" id="lastLoginDate">Never</p>
                        <p class="text-xs text-gray-500" id="lastLoginIp"></p>
                    </div>
                    <div class="p-3 bg-purple-100 rounded-full">
                        <i class="fas fa-clock text-purple-600 text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="glass-effect rounded-xl p-6 mb-8">
            <div class="flex flex-wrap gap-4 items-center">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                    <input type="date" id="startDate" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                    <input type="date" id="endDate" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex-1"></div>
                <button onclick="loadLoginHistory()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-filter mr-2"></i>Filter
                </button>
                <button onclick="clearFilters()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors">
                    <i class="fas fa-times mr-2"></i>Clear
                </button>
            </div>
        </div>

        <!-- Login History Table -->
        <div class="glass-effect rounded-xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date & Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IP Address</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Device</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Browser</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
                        </tr>
                    </thead>
                    <tbody id="loginHistoryTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                                <p>Loading login history...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Login Details Modal -->
    <div id="loginDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center overflow-y-auto">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full p-6 my-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold text-gray-900">Login Details</h3>
                <button onclick="closeLoginDetailsModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="loginDetailsContent">
                <!-- Login details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadLoginHistory();
            loadLoginStatistics();
        });

        // Load login history
        async function loadLoginHistory() {
            showLoading('Loading login history...');
            try {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                let url = '/api/customer/login-history?limit=100';
                if (startDate) {
                    url += `&startDate=${startDate}T00:00:00`;
                }
                if (endDate) {
                    url += `&endDate=${endDate}T23:59:59`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': 'Bearer ' + getToken()
                    }
                });

                if (!response.ok) {
                    await handleApiError(response, 'Failed to load login history');
                    return;
                }

                const data = await response.json();
                
                if (data.success) {
                    displayLoginHistory(data.loginHistory || []);
                } else {
                    showError(data.message || 'Failed to load login history');
                }
            } catch (error) {
                await handleApiError(error, 'Error loading login history');
            } finally {
                hideLoading();
            }
        }

        // Load login statistics
        async function loadLoginStatistics() {
            try {
                const response = await fetch('/api/customer/login-history/statistics', {
                    headers: {
                        'Authorization': 'Bearer ' + getToken()
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.statistics) {
                        updateStatistics(data.statistics);
                    }
                }
            } catch (error) {
                console.error('Error loading login statistics:', error);
            }
        }

        // Display login history
        function displayLoginHistory(history) {
            const tbody = document.getElementById('loginHistoryTableBody');
            
            if (history.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                            <i class="fas fa-inbox text-4xl mb-2"></i>
                            <p>No login history found</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = history.map(login => {
                const date = new Date(login.createdAt);
                const statusClass = login.status === 'SUCCESS' ? 
                    'bg-green-100 text-green-800' : 
                    'bg-red-100 text-red-800';
                const statusIcon = login.status === 'SUCCESS' ? 
                    'fas fa-check-circle' : 
                    'fas fa-times-circle';
                
                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${date.toLocaleDateString('en-ZA')}<br>
                            <span class="text-xs text-gray-500">${date.toLocaleTimeString('en-ZA')}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                                <i class="${statusIcon} mr-1"></i>${login.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-900">
                            ${login.ipAddress || 'N/A'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <i class="fas fa-${getDeviceIcon(login.deviceType)} mr-2"></i>${login.deviceType || 'Unknown'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${login.browser || 'Unknown'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <i class="fas fa-map-marker-alt mr-1"></i>Unknown
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <button onclick="viewLoginDetails(${login.id})" class="text-blue-600 hover:text-blue-900">
                                <i class="fas fa-info-circle"></i> View
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Update statistics
        function updateStatistics(stats) {
            document.getElementById('totalLogins').textContent = stats.totalLogins || 0;
            document.getElementById('successfulLogins').textContent = stats.successfulLogins || 0;
            document.getElementById('failedLogins').textContent = stats.failedLogins || 0;
            
            if (stats.lastLoginDate) {
                const lastLogin = new Date(stats.lastLoginDate);
                document.getElementById('lastLoginDate').textContent = lastLogin.toLocaleString('en-ZA');
                if (stats.lastLoginIp) {
                    document.getElementById('lastLoginIp').textContent = stats.lastLoginIp;
                }
            }
        }

        // View login details
        async function viewLoginDetails(loginId) {
            // For now, we'll show details from the already loaded data
            // In a real implementation, you might fetch full details
            const history = await fetch('/api/customer/login-history?limit=100', {
                headers: {
                    'Authorization': 'Bearer ' + getToken()
                }
            }).then(r => r.json()).then(d => d.loginHistory || []);
            
            const login = history.find(l => l.id === loginId);
            if (login) {
                displayLoginDetails(login);
                document.getElementById('loginDetailsModal').classList.remove('hidden');
            }
        }

        function displayLoginDetails(login) {
            const content = document.getElementById('loginDetailsContent');
            const date = new Date(login.createdAt);
            
            content.innerHTML = `
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm font-medium text-gray-700">Date & Time</label>
                            <p class="text-gray-900">${date.toLocaleString('en-ZA')}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-700">Status</label>
                            <p>
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${login.status === 'SUCCESS' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                    ${login.status}
                                </span>
                            </p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-700">IP Address</label>
                            <p class="text-gray-900 font-mono">${login.ipAddress || 'N/A'}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-700">Device Type</label>
                            <p class="text-gray-900">${login.deviceType || 'Unknown'}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-700">Browser</label>
                            <p class="text-gray-900">${login.browser || 'Unknown'}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-700">Session ID</label>
                            <p class="text-gray-900 font-mono text-xs">${login.sessionId || 'N/A'}</p>
                        </div>
                    </div>
                    
                    ${login.userAgent ? `
                    <div>
                        <label class="text-sm font-medium text-gray-700">User Agent</label>
                        <p class="text-gray-900 text-xs break-all">${login.userAgent}</p>
                    </div>
                    ` : ''}
                    
                    ${login.errorMessage ? `
                    <div>
                        <label class="text-sm font-medium text-gray-700">Error Message</label>
                        <p class="text-red-600">${login.errorMessage}</p>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function closeLoginDetailsModal() {
            document.getElementById('loginDetailsModal').classList.add('hidden');
        }

        function clearFilters() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            loadLoginHistory();
        }

        function getDeviceIcon(deviceType) {
            if (!deviceType) return 'desktop';
            switch(deviceType.toLowerCase()) {
                case 'mobile': return 'mobile-alt';
                case 'tablet': return 'tablet-alt';
                default: return 'desktop';
            }
        }

        function getToken() {
            return localStorage.getItem('token') || 
                   sessionStorage.getItem('token') || 
                   localStorage.getItem('jwtToken') || 
                   sessionStorage.getItem('jwtToken') || '';
        }

        // Ensure global helper functions are available
        if (typeof showLoading === 'undefined') {
            window.showLoading = function(message) {
                if (typeof errorHandler !== 'undefined') {
                    errorHandler.showLoading(message);
                } else {
                    console.log('Loading:', message);
                }
            };
        }
        if (typeof hideLoading === 'undefined') {
            window.hideLoading = function() {
                if (typeof errorHandler !== 'undefined') {
                    errorHandler.hideLoading();
                }
            };
        }
        if (typeof showError === 'undefined') {
            window.showError = function(message) {
                if (typeof errorHandler !== 'undefined') {
                    errorHandler.showError(message);
                } else {
                    alert('Error: ' + message);
                }
            };
        }
        if (typeof handleApiError === 'undefined') {
            window.handleApiError = async function(error, message) {
                if (typeof errorHandler !== 'undefined') {
                    await errorHandler.handleApiError(error, message);
                } else {
                    alert('Error: ' + message);
                }
            };
        }

        // Close modal when clicking outside
        document.getElementById('loginDetailsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLoginDetailsModal();
            }
        });
    </script>
</body>
</html>
