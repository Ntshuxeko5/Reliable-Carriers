<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices - Reliable Carriers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/error-handling.js"></script>
    <script src="/js/currency-utils.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand': {
                            50: '#fefce8',
                            100: '#fef9c3',
                            200: '#fef08a',
                            300: '#fde047',
                            400: '#facc15',
                            500: '#dbb714',
                            600: '#ca8a04',
                            700: '#a16207',
                            800: '#854d0e',
                            900: '#713f12',
                        },
                        'brand-blue': {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#071c91',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navigation -->
    <div th:replace="~{fragments/navbar :: navbar(navLinks=${navLinks})}"></div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="glass-effect rounded-3xl p-8 mb-8">
            <div class="text-center mb-6">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                    <i class="fas fa-file-invoice mr-3 gradient-text"></i>Invoices
                </h1>
                <p class="text-xl text-gray-700" th:if="${userName}">
                    Welcome back, <span th:text="${userName}"></span>!
                </p>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="glass-effect rounded-xl p-6 hover-lift">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Total Invoices</p>
                        <p class="text-2xl font-bold text-blue-600" id="totalInvoices">0</p>
                    </div>
                    <div class="p-3 bg-blue-100 rounded-full">
                        <i class="fas fa-file-invoice text-blue-600 text-2xl"></i>
                    </div>
                </div>
            </div>
            <div class="glass-effect rounded-xl p-6 hover-lift">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Total Amount</p>
                        <p class="text-2xl font-bold text-green-600" id="totalAmount">R0.00</p>
                    </div>
                    <div class="p-3 bg-green-100 rounded-full">
                        <i class="fas fa-money-bill-wave text-green-600 text-2xl"></i>
                    </div>
                </div>
            </div>
            <div class="glass-effect rounded-xl p-6 hover-lift">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Paid Amount</p>
                        <p class="text-2xl font-bold text-green-600" id="paidAmount">R0.00</p>
                    </div>
                    <div class="p-3 bg-green-100 rounded-full">
                        <i class="fas fa-check-circle text-green-600 text-2xl"></i>
                    </div>
                </div>
            </div>
            <div class="glass-effect rounded-xl p-6 hover-lift">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Pending Amount</p>
                        <p class="text-2xl font-bold text-yellow-600" id="pendingAmount">R0.00</p>
                    </div>
                    <div class="p-3 bg-yellow-100 rounded-full">
                        <i class="fas fa-clock text-yellow-600 text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="glass-effect rounded-xl p-6 mb-8">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Filters</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                    <input type="date" id="startDate" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                    <input type="date" id="endDate" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div class="flex items-end">
                    <button onclick="applyFilters()" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                        <i class="fas fa-filter mr-2"></i>Apply Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Invoices Table -->
        <div class="glass-effect rounded-xl overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">Invoice List</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Invoice #</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tracking #</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="invoicesTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                                <p>Loading invoices...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="px-6 py-4 border-t border-gray-200">
                <div class="mt-6 flex justify-between items-center">
                    <div class="text-sm text-gray-700">
                        Showing <span id="showingStart">0</span> to <span id="showingEnd">0</span> of <span id="totalCount">0</span> invoices
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="previousPage()" id="prevBtn" class="px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50" disabled>Previous</button>
                        <span class="px-3 py-1 text-sm text-gray-700">Page <span id="currentPage">1</span></span>
                        <button onclick="nextPage()" id="nextBtn" class="px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50" disabled>Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        let pageSize = 20;
        let totalPages = 0;
        let currentFilters = {};

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadInvoices();
            loadInvoiceStatistics();
        });

        // Load invoices
        async function loadInvoices(page = 0) {
            showLoading('Loading invoices...');
            try {
                const params = new URLSearchParams({
                    page: page,
                    size: pageSize
                });

                if (currentFilters.startDate) {
                    params.append('startDate', currentFilters.startDate + 'T00:00:00');
                }
                if (currentFilters.endDate) {
                    params.append('endDate', currentFilters.endDate + 'T23:59:59');
                }

                const response = await fetch(`/api/business/invoices?${params}`, {
                    headers: {
                        'Authorization': 'Bearer ' + getToken()
                    }
                });

                if (!response.ok) {
                    await handleApiError(response, 'Failed to load invoices');
                    return;
                }

                const data = await response.json();
                
                if (data.success) {
                    displayInvoices(data.data || []);
                    updatePagination(data.pagination || {});
                } else {
                    showError(data.message || 'Failed to load invoices');
                }
            } catch (error) {
                await handleApiError(error, 'Error loading invoices');
            } finally {
                hideLoading();
            }
        }

        // Load invoice statistics
        async function loadInvoiceStatistics() {
            try {
                const response = await fetch(`/api/business/invoices/statistics`, {
                    headers: {
                        'Authorization': 'Bearer ' + getToken()
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data) {
                        updateStatistics(data.data);
                    }
                }
            } catch (error) {
                console.error('Error loading invoice statistics:', error);
            }
        }

        // Display invoices in table
        function displayInvoices(invoices) {
            const tbody = document.getElementById('invoicesTableBody');
            
            if (invoices.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                            <i class="fas fa-inbox text-4xl mb-2"></i>
                            <p>No invoices found</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = invoices.map(invoice => {
                const date = invoice.paymentDate ? new Date(invoice.paymentDate) : new Date(invoice.createdAt);
                const statusClass = getStatusClass(invoice.status);
                const statusIcon = getStatusIcon(invoice.status);
                
                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-900">
                            ${invoice.invoiceNumber || '-'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${date.toLocaleDateString('en-ZA')}<br>
                            <span class="text-xs text-gray-500">${date.toLocaleTimeString('en-ZA')}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900">
                            ${formatZAR(invoice.amount || 0)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                                <i class="${statusIcon} mr-1"></i>${invoice.status || 'N/A'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${invoice.trackingNumber ? `<a href="/customer/track?tracking=${invoice.trackingNumber}" class="text-blue-600 hover:text-blue-800">${invoice.trackingNumber}</a>` : '-'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <div class="flex items-center space-x-2">
                                <button onclick="downloadInvoice(${invoice.id})" class="text-blue-600 hover:text-blue-900" title="Download Invoice">
                                    <i class="fas fa-download"></i> Download
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Update pagination
        function updatePagination(pagination) {
            currentPage = pagination.page || 0;
            totalPages = pagination.totalPages || 0;
            const total = pagination.total || 0;

            document.getElementById('currentPage').textContent = currentPage + 1;
            document.getElementById('showingStart').textContent = total > 0 ? (currentPage * pageSize) + 1 : 0;
            document.getElementById('showingEnd').textContent = Math.min((currentPage + 1) * pageSize, total);
            document.getElementById('totalCount').textContent = total;

            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages - 1;
        }

        // Update statistics
        function updateStatistics(stats) {
            if (stats) {
                document.getElementById('totalInvoices').textContent = stats.totalInvoices || 0;
                document.getElementById('totalAmount').textContent = formatZAR(stats.totalAmount || 0);
                document.getElementById('paidAmount').textContent = formatZAR(stats.paidAmount || 0);
                document.getElementById('pendingAmount').textContent = formatZAR(stats.pendingAmount || 0);
            }
        }

        // Apply filters
        function applyFilters() {
            currentFilters = {
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value
            };
            loadInvoices(0);
            loadInvoiceStatistics();
        }

        // Navigation functions
        function previousPage() {
            if (currentPage > 0) {
                loadInvoices(currentPage - 1);
            }
        }

        function nextPage() {
            if (currentPage < totalPages - 1) {
                loadInvoices(currentPage + 1);
            }
        }

        // Download invoice
        async function downloadInvoice(invoiceId) {
            try {
                showLoading('Generating invoice...');
                const response = await fetch(`/api/business/invoices/${invoiceId}/download`, {
                    headers: {
                        'Authorization': 'Bearer ' + getToken()
                    }
                });

                if (!response.ok) {
                    await handleApiError(response, 'Failed to download invoice');
                    return;
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                // Get filename from Content-Disposition header if available
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = `invoice_${invoiceId}.pdf`;
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                    if (filenameMatch) {
                        filename = filenameMatch[1];
                    }
                }
                
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                showSuccess('Invoice downloaded successfully');
            } catch (error) {
                await handleApiError(error, 'Error downloading invoice');
            } finally {
                hideLoading();
            }
        }

        // Helper functions
        function getStatusClass(status) {
            const classes = {
                'COMPLETED': 'bg-green-100 text-green-800',
                'PENDING': 'bg-yellow-100 text-yellow-800',
                'FAILED': 'bg-red-100 text-red-800',
                'REFUNDED': 'bg-purple-100 text-purple-800',
                'CANCELLED': 'bg-gray-100 text-gray-800'
            };
            return classes[status] || 'bg-gray-100 text-gray-800';
        }

        function getStatusIcon(status) {
            const icons = {
                'COMPLETED': 'fas fa-check-circle',
                'PENDING': 'fas fa-clock',
                'FAILED': 'fas fa-times-circle',
                'REFUNDED': 'fas fa-undo',
                'CANCELLED': 'fas fa-ban'
            };
            return icons[status] || 'fas fa-circle';
        }

        function getToken() {
            return localStorage.getItem('token') || 
                   sessionStorage.getItem('token') || 
                   localStorage.getItem('jwtToken') || 
                   sessionStorage.getItem('jwtToken') || '';
        }
    </script>
</body>
</html>
