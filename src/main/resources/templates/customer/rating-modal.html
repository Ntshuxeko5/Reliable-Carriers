<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Rating Modal Fragment -->
    <div th:fragment="rating-modal">
        <!-- Rating Modal -->
        <div id="ratingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
            <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 shadow-xl">
                <div class="text-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-900 mb-2">Rate Your Delivery</h3>
                    <p class="text-gray-600">How was your experience with this delivery?</p>
                </div>

                <form id="ratingForm">
                    <input type="hidden" id="ratingTrackingNumber" name="trackingNumber">
                    <input type="hidden" id="ratingBookingId" name="bookingId">

                    <!-- Star Rating -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-3">Overall Rating</label>
                        <div class="flex justify-center space-x-2" id="starRating">
                            <i class="fas fa-star text-gray-300 text-3xl cursor-pointer hover:text-yellow-400 transition-colors" data-rating="1"></i>
                            <i class="fas fa-star text-gray-300 text-3xl cursor-pointer hover:text-yellow-400 transition-colors" data-rating="2"></i>
                            <i class="fas fa-star text-gray-300 text-3xl cursor-pointer hover:text-yellow-400 transition-colors" data-rating="3"></i>
                            <i class="fas fa-star text-gray-300 text-3xl cursor-pointer hover:text-yellow-400 transition-colors" data-rating="4"></i>
                            <i class="fas fa-star text-gray-300 text-3xl cursor-pointer hover:text-yellow-400 transition-colors" data-rating="5"></i>
                        </div>
                        <input type="hidden" id="ratingValue" name="rating" value="0">
                        <p class="text-center text-sm text-gray-500 mt-2" id="ratingText">Tap a star to rate</p>
                    </div>

                    <!-- Rating Categories -->
                    <div class="mb-6 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Driver Service</label>
                            <select id="driverServiceRating" name="driverServiceRating" class="w-full border border-gray-300 rounded-lg px-4 py-2">
                                <option value="">Select rating</option>
                                <option value="5">Excellent</option>
                                <option value="4">Good</option>
                                <option value="3">Average</option>
                                <option value="2">Poor</option>
                                <option value="1">Very Poor</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Delivery Speed</label>
                            <select id="deliverySpeedRating" name="deliverySpeedRating" class="w-full border border-gray-300 rounded-lg px-4 py-2">
                                <option value="">Select rating</option>
                                <option value="5">Very Fast</option>
                                <option value="4">Fast</option>
                                <option value="3">On Time</option>
                                <option value="2">Slow</option>
                                <option value="1">Very Slow</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Package Condition</label>
                            <select id="packageConditionRating" name="packageConditionRating" class="w-full border border-gray-300 rounded-lg px-4 py-2">
                                <option value="">Select rating</option>
                                <option value="5">Perfect</option>
                                <option value="4">Good</option>
                                <option value="3">Acceptable</option>
                                <option value="2">Damaged</option>
                                <option value="1">Very Damaged</option>
                            </select>
                        </div>
                    </div>

                    <!-- Comments -->
                    <div class="mb-6">
                        <label for="ratingComments" class="block text-sm font-medium text-gray-700 mb-2">
                            Additional Comments (Optional)
                        </label>
                        <textarea id="ratingComments" name="comments" rows="4" 
                                  class="w-full border border-gray-300 rounded-lg px-4 py-2"
                                  placeholder="Tell us about your experience..."></textarea>
                    </div>

                    <!-- Submit Buttons -->
                    <div class="flex space-x-4">
                        <button type="button" onclick="closeRatingModal()" 
                                class="flex-1 bg-gray-200 text-gray-800 py-3 px-4 rounded-lg font-medium hover:bg-gray-300 transition-colors">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="flex-1 bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                            Submit Rating
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentRating = 0;

        // Star rating interaction
        document.querySelectorAll('#starRating i').forEach(star => {
            star.addEventListener('click', function() {
                const rating = parseInt(this.getAttribute('data-rating'));
                setRating(rating);
            });

            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.getAttribute('data-rating'));
                highlightStars(rating);
            });
        });

        document.getElementById('starRating').addEventListener('mouseleave', function() {
            highlightStars(currentRating);
        });

        function setRating(rating) {
            currentRating = rating;
            document.getElementById('ratingValue').value = rating;
            highlightStars(rating);

            const ratingTexts = {
                1: 'Poor',
                2: 'Fair',
                3: 'Good',
                4: 'Very Good',
                5: 'Excellent'
            };
            document.getElementById('ratingText').textContent = ratingTexts[rating] || 'Tap a star to rate';
        }

        function highlightStars(rating) {
            document.querySelectorAll('#starRating i').forEach((star, index) => {
                if (index < rating) {
                    star.classList.remove('text-gray-300');
                    star.classList.add('text-yellow-400');
                } else {
                    star.classList.remove('text-yellow-400');
                    star.classList.add('text-gray-300');
                }
            });
        }

        function openRatingModal(trackingNumber, bookingId) {
            document.getElementById('ratingTrackingNumber').value = trackingNumber;
            document.getElementById('ratingBookingId').value = bookingId || '';
            document.getElementById('ratingModal').classList.remove('hidden');
        }

        function closeRatingModal() {
            document.getElementById('ratingModal').classList.add('hidden');
            document.getElementById('ratingForm').reset();
            currentRating = 0;
            highlightStars(0);
        }

        // Submit rating
        document.getElementById('ratingForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (currentRating === 0) {
                alert('Please select a rating');
                return;
            }

            const formData = new FormData(this);
            const ratingData = {
                trackingNumber: formData.get('trackingNumber'),
                bookingId: formData.get('bookingId'),
                rating: parseInt(formData.get('rating')),
                driverServiceRating: formData.get('driverServiceRating') ? parseInt(formData.get('driverServiceRating')) : null,
                deliverySpeedRating: formData.get('deliverySpeedRating') ? parseInt(formData.get('deliverySpeedRating')) : null,
                packageConditionRating: formData.get('packageConditionRating') ? parseInt(formData.get('packageConditionRating')) : null,
                comments: formData.get('comments')
            };

            try {
                const response = await fetch('/api/customer/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token') || ''}`
                    },
                    body: JSON.stringify(ratingData)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Thank you for your feedback!');
                    closeRatingModal();
                    // Reload page or update UI
                    if (typeof refreshPackageList === 'function') {
                        refreshPackageList();
                    }
                } else {
                    alert(result.message || 'Failed to submit rating. Please try again.');
                }
            } catch (error) {
                console.error('Rating submission error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
