# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/reliable_carriers?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=SupermanAndBatman_-_0501!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# MySQL Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Email Configuration (TurboSMTP)
spring.mail.host=smtp.turbosmtp.com
spring.mail.port=587
spring.mail.username=${TURBOSMTP_USERNAME:your-turbosmtp-username}
spring.mail.password=${TURBOSMTP_PASSWORD:your-turbosmtp-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=reliableCarriersSecretKey2023ForSecureTokenGeneration
jwt.expiration=86400000

# Spring Configuration
spring.main.allow-circular-references=true

# SMS Configuration (SMSPortal)
sms.api.url=https://api.smsportal.com/v1
sms.api.key=${SMSPORTAL_API_KEY:your-smsportal-api-key}
sms.api.secret=${SMSPORTAL_API_SECRET:your-smsportal-api-secret}

# Google Maps API (for tracking)
google.maps.api.key=${GOOGLE_MAPS_API_KEY:your-google-maps-api-key}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.reliablecarriers=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Notification Configuration
app.notifications.email.enabled=true
app.notifications.sms.enabled=true
app.tracking.url=http://localhost:8080

# Application-specific configurations
app.quote.expiry.days=7
app.tracking.number.prefix=RC
app.notification.enabled=true

# Moving Services Configuration
app.moving-services.base-price=550.00
app.moving-services.price-per-km=25.00
app.moving-services.max-free-distance=20

# Tracking system configuration
tracking.real-time-interval=30000
tracking.online-threshold=300000
tracking.max-history-days=30
