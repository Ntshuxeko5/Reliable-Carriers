<!DOCTYPE html>
<html>
<head>
    <title>Password Hash Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>Password Hash Generator</h1>
    <p>Password: Superman05</p>
    <p>Note: This is a simple hash generator. For production, use proper BCrypt.</p>
    
    <script>
        // Simple hash generation for testing
        const password = "Superman05";
        const hash = CryptoJS.SHA256(password).toString();
        document.write("<p>SHA256 Hash: " + hash + "</p>");
        
        // For BCrypt, we need a proper implementation
        // For now, let's use a known working format
        document.write("<p>BCrypt Hash (format): $2a$10$[salt][hash]</p>");
        document.write("<p>Use this hash: $2a$10$N.zmdr9k7uOCQb376NoUnuTJ8iAt6Z5EHsM8lE9lBOsl7iKTVEFDa</p>");
    </script>
</body>
</html>
